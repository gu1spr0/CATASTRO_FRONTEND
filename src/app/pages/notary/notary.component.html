<div class="container-principal">
    <p-card styleClass="ui-card-shadow">
        <p-tabView>
            <p-tabPanel header="Notaria" leftIcon="pi pi-inbox">
                <form [formGroup]="vNotaryForm" (ngSubmit)="onSubmit(vNotaryForm.value)">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="nro" type="text" size="30" pInputText formControlName="nro">
                                    <label for="nro">Numero</label>
                                </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="cellphone" type="text" size="30" pInputText formControlName="cellphone">
                                    <label for="cellphone">Celular</label>
                                </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="telephone" type="text" size="30" pInputText formControlName="telephone">
                                    <label for="telephobe">Tel√©fono</label>
                                </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <textarea id="address" [rows]="5" [cols]="30" pInputTextarea formControlName="address"></textarea>
                                    <label for="address">Direccion</label>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="botones">
                        <button id="boton" type="submit" pButton icon="pi pi-save" style="font-size: 8px;" label="Save"
                            pButton [disabled]="!validForm()"></button>
                        <button class="boton" type="button" pButton icon="pi pi-replay" (click)="cleanField()" label="Cancelar"
                            class="ui-button-warning"></button>
                    </div>
                </form>
                <p-table #dt [columns]="vColumns" [value]="vNotaryQueryDtoList" selectionMode="single" [(selection)]="vSelectedElement"
                    [paginator]="true" [rows]="5" [responsive]="true">
                    <ng-template pTemplate="caption">
                        <div style="text-align: center">
                            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                            <input type="text" pInputText size="30" placeholder="Buscar notaria" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                style="width:auto">
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                            <td>
                                <button id="boton" type="button" pButton icon="pi pi-trash" label="Eliminar" class="ui-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabPanel>
        </p-tabView>
    </p-card>
</div>
