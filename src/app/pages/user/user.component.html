<div class="container-principal">
    <p-card styleClass="ui-card-shadow">
        <p-tabView>
            <p-tabPanel header="Usuarios" leftIcon="pi pi-inbox">
                <form [formGroup]="vUserForm" (ngSubmit)="onSubmit(vUserForm.value)">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="username" type="text" size="30" pInputText formControlName="username">
                                    <label for="username">Nombre de usuario</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="password" type="password" size="30" pInputText formControlName="password">
                                    <label for="password">Contrase√±a</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="name" type="text" size="30" pInputText formControlName="name">
                                    <label for="name">Nombre</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="lastname" type="text" size="30" pInputText formControlName="lastname">
                                    <label for="lastname">Apellido paterno</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="lastname2" type="text" size="30" pInputText formControlName="lastname2">
                                    <label for="lastname2">Apellido materno</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="ci" type="text" size="30" pInputText formControlName="ci">
                                    <label for="ci">Cedula</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="exp" type="text" size="30" pInputText formControlName="exp">
                                    <label for="exp">Expedido</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="cellphone" type="text" size="30" pInputText formControlName="cellphone">
                                    <label for="cellphone">Celular</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="notary" type="text" size="30" pInputText formControlName="notary">
                                    <label for="notary">Notaria</label>
                                </span>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-4 ui-sm-6">
                            <div class="ui-inputgroup">
                                <span class="ui-float-label">
                                    <input id="role" type="text" size="30" pInputText formControlName="role">
                                    <label for="role">Rol</label>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    <div>
                        <button type="submit" pButton icon="pi pi-save" style="font-size: 8px;" label="Save" pButton
                            [disabled]="!validForm()"></button>
                        <button class="boton" type="button" pButton icon="pi pi-replay" (click)="cleanField()" label="Cancelar"
                            class="ui-button-warning"></button>
                    </div>
                </form>
                <p-table #dt [columns]="vColumns" [value]="vUserQueryDtoList" selectionMode="single" [(selection)]="vSelectedElement"
                    [paginator]="true" [rows]="15" [responsive]="true">
                    <ng-template pTemplate="caption">
                        <div style="text-align: center">
                            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                            <input type="text" pInputText size="30" placeholder="Buscar rol" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                style="width:auto">
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order"
                                    ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr [pSelectableRow]="rowData">
                            <td *ngFor="let col of columns">
                                {{rowData[col.field]}}
                            </td>
                            <td>
                                <button type="button" pButton icon="pi pi-trash" label="Eliminar" class="ui-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-tabPanel>
        </p-tabView>
    </p-card>
</div>
